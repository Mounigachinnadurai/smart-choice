<ng-container *ngIf="products.length!=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.no</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products;let i=index" (ngSubmit)="addtocartItems()">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width:120px;" src="{{item.image}}"></td>
              <td style="width:25%;">{{item.description}}</td>
              <th style="width:12%;">{{item.price}}</th>

              <td style="width:12%;">
                <button (click)="minus(item)" class="indec-button"><i class="fa fa-minus"></i></button>
                <span class="quantity">{{item.quantity}}</span> 
                <button (click)="plus(item)" class="indec-button"><i class="fa fa-plus"></i></button></td>
              <td style="width:12%;">{{item.quantity*item.price}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td (click)="emptycart()"><button class="btn btn-danger">Empty Cart</button></td>
              <td routerLink="/productPage" ><button class="btn btn-primary">Shop more</button></td>
              <td routerLink="/payment"><button class="btn btn-success">Check out</button></td>
              <td><strong>Grand Total:â‚¹{{total}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf="products.length==0">
  <div class="container">
    <div class="card">
      <h5 style="padding-bottom: 20px;"class="card-title">My cart</h5>
    </div>
    <div class="center">
      <img src="/assets/Images/empty-image-1.png" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button style="margin-top:-20px;"routerLink="/productPage" class="btn btn-primary">Shop Now</button>
    </div>
  </div>

</ng-container>
