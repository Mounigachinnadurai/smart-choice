<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Contact Us</title>
</head>
<body>
  <section class="contact-section">
    <div class="contact-us">
      <h3>Get in Touch with Us</h3>
      <h2>Contact us</h2>
      <div class="line">
       <span></span>
       <span></span>
       <span></span>
      </div>
      <p class="text">The goal of the contact page is to make it easy for visitors to get in touch with us. </p>

    </div>
    <div class="contact-body">
      <div class="contact-info">
        <div>
          <span><i class="fas fa-mobile-alt"></i></span>
          <span>Phone No.</span>
          <span class="text">1-234-567-789</span>
        </div>
        <div>
          <span><i class="fas fa-envelope-open"></i></span>
          <span>E-mail</span>
          <span class="text">company@gmail.com</span>
        </div>
        <div>
          <span><i class="fas fa-map-marker-alt"></i></span>
          <span>Address</span>
          <span class="text">35 gandhi nagar,chennai,Tamilnadu</span>
        </div>
        <div>
          <span><i class="fas fa-clock"></i></span>
          
          <span>Opening hours</span>
          <span class="text">Monday-friday(9.00 AM - 5.00 PM)</span>
        </div>
      </div>
      <div class="contact-form">
        <form>
          <div>
            <input type="text" class="form-control" placeholder="First name">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div>
            <input type="email" class="form-control" placeholder="E-mail">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
          <textarea rows="$" placeholder="Message" class="form-control"></textarea>
          <input type="submit" class="send-btn" value="send message">
        </form>
        <div>
          <img src="/assets/Images/contact us.webp" height="350" height="350">
        </div>
      </div>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3909.265484043501!2d78.04960461429256!3d11.532803547931092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3babe69183f97a67%3A0xd71248b1ee96efe3!2s35%2C%20Thambidurai%20St%2C%20Attayampatti%2C%20Tamil%20Nadu%20637501!5e0!3m2!1sen!2sin!4v1679471234053!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-footer">
      <h3>Follow Us</h3>
      <div class="social-links">
        <a href="#"><i class="fas fa-facebook-alt"></i></a>
        <a href="#"><i class="fas fa-twitter"></i></a>
        <a href="#"><i class="fas fa-instagram"></i></a>
        <a href="#"><i class="fas fa-linkedin"></i></a>
      </div>
    </div>
  </section>
</body>
