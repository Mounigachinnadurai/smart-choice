<body>
  <section>
    <div class="imgBx">
      <img src="/assets/Images/loginPageImage.jpg" alt="">
      <i class="fa fa-home"></i>
    </div>
    <div class="contentBx">
      <div class="formBx">
        <div *ngIf="showLogin" class="login">
          <h2>Login</h2>
          <p class="error-p">{{authError}}</p>
          <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
            <div class="inputBx">
              <span>Email</span>
              <input type="text" name="email" ngModel  #email="ngModel" required /><br>
              <p class="invalid-input"><span *ngIf="email.invalid && email.touched "><br>Please enter valid input</span></p>
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="password" ngModel minlength="2" maxlength="20" #password="ngModel"
                required />
              <p class="invalid-input"><span *ngIf="password.invalid && password.touched "><br>Please enter valid
                  input</span></p>
            </div>
            
            <!-- <div class="remember">
              <label><input type="checkbox" name="">Remember me</label>
            </div> -->
            <div class="remember" style="margin-left:30%;justify-items: space-between;">
              <label>
                <input type="radio" name="loginType" value="user" [(ngModel)]="loginType" required> User &nbsp;&nbsp;&nbsp;
              </label>
              <label>
                <input type="radio" name="loginType" value="admin" [(ngModel)]="loginType"> Admin
              </label>
            </div>
            <div class="inputBx">
              <input type="submit"  value="login" name="">
            </div>
            <div class="inputBx">
              <p>Don't have an account?<a (click)="openSignUp()">Sign up</a></p>
            </div>

          </form>
        </div>


        <!-- [disabled]="userLogin.invalid" -->

        <div *ngIf="!showLogin" class="sign-up">
          <h2>Sign up</h2>
          <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <div class="inputBx">
              <span>Name</span>
              <input type="text" name="name" ngModel />
            </div>
            <div class="inputBx">
              <span>Email</span>
              <input type="email" name="email" ngModel />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="password" ngModel />
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign in" name="">
            </div>
            <div class="inputBx">
              <p>Already have an account ? <a (click)="openLogin()">Login</a></p>
            </div>

          </form>
        </div>

      </div>
    </div>
  </section>
</body>
